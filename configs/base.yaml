
# 模型配置
model:
  d_model: 256
  num_heads: 8
  num_layers: 4
  d_ff: 1024
  dropout: 0.1
  max_seq_len: 128
  vocab_size: 10000

# 训练配置
training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.0001
  weight_decay: 0.01
  max_grad_norm: 1.0
  warmup_steps: 1000

# 数据配置
data:
  data_dir: "./data"
  min_freq: 2
  max_length: 128
  train_size: 10000
  val_size: 2000

# 实验配置
experiment:
  seed: 42
  checkpoint_dir: "./checkpoints"
  result_dir: "./results"
  save_interval: 10
  log_interval: 100